<body>
    <div class="container w-75">
        <H3>Criar Conta</H3>
        
        <form action="" class="form-floating mb-3 m-3 was-validated needs-validation" novalidate>
        <div class="form-floating mb-3 sucesso">
            <input type="Nome" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Nome:</label>
            <div class="invalid-feedback">
              insira um nome valido.
            </div>
          </div>
          <div class="form-floating mb-3 erro">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email:</label>
            <div class="invalid-feedback">
              Insira um Email valido.
            </div>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required minlength="6">
            <label for="floatingPassword" class="form-label">Senha:</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Confirmar Senha:</label>
          </div>
          <h3 id="date_nasc">Data de Nascimento</h3>
          
          <div class="d-flex flex-row date">
            <div class="form-floating d-flex flex-row w-100">
              <select class="form-select mes1 valor" id="floatingSelectGrid4" required>
                <option ></option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Mar√ßo</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div >
            
            <div class="form-floating w-100" required>
                <select class="form-select ano_date" id="floatingSelectGrid" required >
                  <option></option>
                </select>
            </div>
          </div>


        <button type="submit" class="btn btn-primary w-100">Se Inscrever</button>
      </form>
